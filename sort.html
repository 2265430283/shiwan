<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            position: relative;
        }
        
        li {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            text-align: center;
            float: left;
            list-style: none;
            line-height: 50px;
            font-size: 30px;
            /*border: 1px solid red;*/
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <ul style="width: 4000px">

    </ul>
    <img src="./img/bg.png" alt="">
    <script>
        var oDiv = document.getElementsByTagName('ul')[0];
        var str = '';
        for (var i = 0; i < 60; i++) {
            str += '<li>' + i + '</li>'
        }
        oDiv.innerHTML = str;
    </script>
</body>

</html>
